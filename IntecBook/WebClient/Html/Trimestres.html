<link href="../Content/tadatable.css" rel="stylesheet">
<div class="wrapper wrapper-content">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-4">
            <h2>Mis Trimestres</h2>

        </div>
        <div class="col-sm-8">
            <div class="title-action pull-right">

                <a href="" class="btn btn-primary" data-toggle="modal" data-target="#Create"><i class="fa fa-plus"></i> Añadir Trimestre</a>
                <a id="editBtn" class="btn btn-warning" data-toggle="modal" data-target="#edit"><i class="fa fa-plus"></i> Editar</a>
                <a id="deleteBtn" class="btn btn-danger" data-toggle="modal" data-target="#delete"><i class="fa fa-plus"></i> Eliminar</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <br />
            <div class="col-md-12">
                <table id="SchedulesTable" class="table table-striped table-bordered" cellspacing="0" style="width:100%">
                    <thead>
                        <tr>
                            <th style="width:10%">Id</th>
                            <th>Año</th>
                            <th style="width:10%">Trimestre</th>
                            <!--<th style="width:10%">Eliminar</th>-->
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <div class="modal fade" id="Create" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title custom_align" id="Heading">Añadir Trimestre</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-control" style="border:none">Nombre</label>
                        <input id="AsignaturaName" class="form-control " type="text" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label class="form-control" style="border:none">Creditos</label>
                        <input id="AsignaturaCreditos" class="form-control " type="number" placeholder="Creditos">
                    </div>
                </div>
                <div class="modal-footer ">
                    <button type="button" id="saveButtn" class="btn btn-warning btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span> Guardar</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title custom_align" id="Heading">Editar asignatura</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-control" style="border:none">Nombre</label>
                        <input id="AsignaturaNameED" class="form-control " type="text" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label class="form-control" style="border:none">Creditos</label>
                        <input id="AsignaturaCreditosED" class="form-control " type="number" placeholder="Creditos">
                    </div>
                </div>
                <div class="modal-footer ">
                    <button type="button" id="UpdateRegBtn" class="btn btn-warning btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span> Actualizar</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title custom_align" id="Heading">Eliminar</h4>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> ¿Estas seguro de que quieres eliminar este registro?</div>
                </div>
                <div class="modal-footer ">
                    <button type="button" id="ConfirmDeleteBtn" class="btn btn-success"><span class="glyphicon glyphicon-ok-sign"></span> Sip</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Noup</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</div>
